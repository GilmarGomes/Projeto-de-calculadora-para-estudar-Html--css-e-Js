<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="fundo">
      <h1 class="name">Calculadora</h1>
      <div class="calculate">
        <h1 id="cal">Calculadora</h1>
        <p id="result"></p>
        <table>
          <tr>
            <td><button onclick=" clean()" id="ver">C</button></td>
            <td><button onclick="back()" id="ver">del</button></td>
            <td><button id="somar" onclick="insert('/')">/</button></td>
            <td><button id="somar" onclick="insert('*')">X</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button onclick="insert('-')" id="somar">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>

            <td>
              <button onclick="insert('+')" id="somar">+</button>
            </td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2">
              <button class="botao" id="igual" onclick="calcular()">=</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="botao" id="zero" onclick="insert('0')">0</button>
            </td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
